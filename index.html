<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h2>VoteChain</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Proposals</a></li>
                <li><a href="#">Vote</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1 class="animated-text">Decentralized Voting System</h1>
            <button id="connectWallet">Connect Wallet</button>
            <div class="input-container">
                <input type="text" id="proposalInput" placeholder="Enter proposal title...">
                <button id="submitProposal">Submit Proposal</button>
            </div>
            <div id="proposals" class="proposal-list"></div>
        </main>
    </div>
</body>
</html>

      <style>

body {
    font-family: 'Poppins', sans-serif;
    background: #1a1a2e;
    color: white;
    margin: 0;
    display: flex;
    height: 100vh;
}
.app-container {
    display: flex;
    width: 100%;
}
.sidebar {
    width: 250px;
    background: #16213e;
    padding: 20px;
    position: fixed;
    height: 100%;
}
.sidebar h2 {
    text-align: center;
    color: #e94560;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    padding: 15px;
}
.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
    transition: 0.3s;
}
.sidebar ul li a:hover {
    background: #e94560;
    padding-left: 10px;
}
.main-content {
    margin-left: 250px;
    padding: 20px;
    flex-grow: 1;
    text-align: center;
}
.animated-text {
    font-size: 2em;
    opacity: 0;
}
button {
    background: #e94560;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 5px;
    font-size: 16px;
}
button:hover {
    background: #ff2e63;
}
.input-container {
    margin-top: 20px;
}
.proposal-list {
    margin-top: 20px;
    background: #0f3460;
    padding: 10px;
    border-radius: 5px;
}
</style>
      <script>
document.addEventListener("DOMContentLoaded", () => {
    gsap.to(".animated-text", {opacity: 1, duration: 1, y: 20, ease: "power2.out"});
    const connectWallet = document.getElementById("connectWallet");
    const submitProposal = document.getElementById("submitProposal");
    connectWallet.addEventListener("click", () => alert("Wallet Connected"));
    submitProposal.addEventListener("click", () => alert("Proposal Submitted"));
});

        </script>
